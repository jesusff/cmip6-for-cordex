- key: Bra21 Lamb EUR
  doi: 10.5194/gmd-2020-418
  metric:
    name: MAE_Lamb_Europe
    long_name: MAE of 27 Lamb Weather Type relative frequencies 
    units: percent
    variables: psl
    comment: >
      Mean absolute error (MAE) of the simulated vs. quasi-observed (reanalysis)
      relative frequencies for the 27 Lamb Weather Types representing recurrent
      regional atmospheric circulation patterns. The MAE was calculated separately
      for each grid box of a regular 2.5 deg lat-lon mesh extending from 22.5W to
      42.5E and 30N to 70N. The spatial median MAE is provided here. Reference
      dataset to compute the metric is ERA-Interim. As reference, the value for
      the JRA-55 reanalysis is 0.0956
    best: 0
    worst: 100
  type: performance
  disabled:
    cause: incomplete
    comment: >
      Malformed model names that include underscores in the model names. E.g. EC-Earth3_veg
      Also, keep upper- and lowercase as in ESGF
  spatial_scope: EUR
  temporal_scope: Annual
  period:
    reference: 1979-2005
  plausible_values:
      min: 0
      max: 5
      source: reference
      comment: > 
        The range of plausible values is directly obtained from
        doi: 10.5194/gmd-2020-418, the maximum MAE obtained there
        is here rounded to the next integer.
  data_source: reference
